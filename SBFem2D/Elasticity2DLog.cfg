log4j.rootLogger=debug, R

log4j.appender.R=org.apache.log4j.FileAppender
log4j.appender.R.File=LOG/PZLOG.txt
log4j.appender.R.Append=false
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4j.logger.pz.elasticity=debug,elasticity
log4j.appender.elasticity=org.apache.log4j.FileAppender
log4j.appender.elasticity.File=LOG/elasticity.txt
log4j.appender.elasticity.Append=true
log4j.appender.elasticity.layout=org.apache.log4j.PatternLayout
log4j.appender.elasticity.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n